<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <form id="loan-form">
            <div>
                <label for="loan-amount">Loan Amount:</label>
                <input type="number" id="loan-amount" required>
            </div>
            <div>
                <label for="interest-rate">Interest Rate:</label>
                <input type="number" id="interest-rate" required>
            </div>
            <div>
                <label for="loan-term">Loan Term (in years):</label>
                <input type="number" id="loan-term" required>
            </div>
            <div>
                <button type="submit">Calculate</button>
            </div>
        </form>
        <div id="result"></div>
    </div>

    <script>
        const form = document.getElementById('loan-form');
        form.addEventListener('submit', calculateLoan);

        function calculateLoan(event) {
            event.preventDefault();

            const loanAmount = parseFloat(document.getElementById('loan-amount').value);
            const interestRate = parseFloat(document.getElementById('interest-rate').value);
            const loanTerm = parseFloat(document.getElementById('loan-term').value);

            const monthlyInterestRate = interestRate / 100 / 12;
            const numberOfPayments = loanTerm * 12;

            const monthlyPayment = (loanAmount * monthlyInterestRate) / (1 - Math.pow(1 + monthlyInterestRate, -numberOfPayments));

            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `Monthly Payment: â‚¹${monthlyPayment.toFixed(2)}`;
        }
    </script>
</body>
</html>
